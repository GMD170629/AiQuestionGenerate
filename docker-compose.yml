version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      # 确保数据库和上传文件目录持久化
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - DEV_MODE=${DEV_MODE:-false}
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      # 后端地址用于 Next.js rewrites 代理（服务端使用）
      - BACKEND_URL=http://backend:8000
      # 如果需要禁用代理模式，可以设置 NEXT_PUBLIC_API_URL（客户端直接访问）
      - NEXT_PUBLIC_API_URL=${API_URL:-}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

